<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<div class="container text-center">
  <h1>Password Generator</h1>
  <form action="{% url 'password' %}">
    <select name="length" id="">
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected>12</option>
      <option value="13">13</option>
      <option value="14">14</option> </select
    >length<br />
    <input type="checkbox" name="uppercase" id="" />Upper case <br />
    <input type="checkbox" name="digits" id="" />Digits <br />
    <input type="checkbox" name="Special" id="" />Special <br />
    <input class="btn btn-primary" type="submit" value="Generate Password" />
  </form>
</div>
